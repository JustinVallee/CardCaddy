<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CardCaddy Stats</title>
  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    /* Optional custom styles */
    body {
      padding-top: 56px;
    }
  </style>
</head>
<body>
  <!-- Top Navbar with always-collapsed hamburger menu and dark background -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">CardCaddy Stats</a>
        <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="index.html">Scan Golf Card</a>
            </li>
            <!-- Add more menu items as needed -->
        </ul>
        </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="mb-4">Player Stats</h2>
    <div class="table-responsive">
      <table class="table table-striped" id="statsTable">
        <thead>
          <tr>
            <th>
              Player Name 
              <button class="btn btn-sm btn-outline-secondary sort" data-sort="name">Sort</button>
            </th>
            <th>
              Avg Score 
              <button class="btn btn-sm btn-outline-secondary sort" data-sort="avgScore">Sort</button>
            </th>
            <th>
              Handicap 
              <button class="btn btn-sm btn-outline-secondary sort" data-sort="handicap">Sort</button>
            </th>
            <th>Individual Stats</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample data rows with random values -->
          <tr>
            <td>Player One</td>
            <td>85</td>
            <td>10</td>
            <td>
              <a href="individual-stats.html?playerId=1" class="btn btn-sm btn-primary">View</a>
            </td>
          </tr>
          <tr>
            <td>Player Two</td>
            <td>90</td>
            <td>15</td>
            <td>
              <a href="individual-stats.html?playerId=2" class="btn btn-sm btn-primary">View</a>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap and dependencies for Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <!-- Optional: Sorting functionality can be added via custom JavaScript or a library -->
  <script>
    // Example: Attach click events to sort buttons here.
  </script>
</body>
</html>
