<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Individual Stats</title>
  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Optional custom styles */
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Top Navbar with always-collapsed hamburger menu and dark background -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">CardCaddy Stats</a>
        <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="index.html">Scan Golf Card</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="stats.html">Back to Stats</a>
            </li>
            <!-- Add more menu items as needed -->
        </ul>
        </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="mb-4">Individual Player Statistics</h2>
    <!-- Dropdown to select statistic -->
    <div class="mb-3">
      <label for="statSelect" class="form-label">Select Statistic:</label>
      <select class="form-select" id="statSelect">
        <option value="averageScore">Average Score</option>
        <option value="handicap">Handicap</option>
        <option value="avgPar3">Average Par 3</option>
        <option value="avgPar4">Average Par 4</option>
        <option value="avgPar5">Average Par 5</option>
        <!-- Add more statistics as needed -->
      </select>
    </div>
    <!-- Chart Container -->
    <div class="chart-container">
      <canvas id="statsChart"></canvas>
    </div>
  </div>
    <!-- Bootstrap and dependencies for Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Chart.js Initialization and Data Handling -->
  <script>
    // Sample data for demonstration
    const sampleData = {
      averageScore: [85, 88, 90, 87, 86],
      handicap: [10, 12, 11, 13, 12],
      avgPar3: [3.2, 3.1, 3.3, 3.0, 3.1],
      avgPar4: [4.5, 4.6, 4.4, 4.5, 4.6],
      avgPar5: [5.1, 5.0, 5.2, 5.1, 5.0]
    };

    // Labels for the x-axis (e.g., round numbers or dates)
    const labels = ['Round 1', 'Round 2', 'Round 3', 'Round 4', 'Round 5'];

    // Initialize Chart.js
    const ctx = document.getElementById('statsChart').getContext('2d');
    let statsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Average Score',
          data: sampleData.averageScore,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // Update chart data based on selected statistic
    document.getElementById('statSelect').addEventListener('change', function() {
      const selectedStat = this.value;
      statsChart.data.datasets[0].data = sampleData[selectedStat];
      statsChart.data.datasets[0].label = this.options[this.selectedIndex].text;
      statsChart.update();
    });
  </script>
</body>
</html>
