<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding (UTF-8 is essential for multilingual support) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on mobile devices -->
    <!--<meta name="theme-color" content="rgb(176, 222, 204)">--> <!-- Sets the browser's UI theme color and iphone bezel -->
    <title>CardCaddy</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Jquerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="custom_styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 px-4 py-2 my-5 text-center">
                <section>
                    <h1 class="display-5 fw-bold">Welcome to CardCaddy</h1>
                    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto fw-bold">
                        <p class="lead mb-3">
                            CardCaddy is a golf score tracking app that scans and digitizes golf scorecards. Capture scores, calculate averages, and gain insights into your game effortlessly.
                        </p>
                        <!-- Form to handle validation -->
                        <form onsubmit="submitForm(event)">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <!-- File input to select an image -->
                                    <div class="col-md-6 col-sm-8 col-10 mb-3">
                                        <label for="imageInput" class="form-label">Upload Golf Scorecard <span class="madatory-asterix">*</span></label>
                                        <input type="file" id="imageInput" class="form-control" accept="image/*" multiple required>
                                    </div>
                                    <!-- Select players -->
                                    <div class="col-md-6 col-sm-8 col-10 mb-3">
                                        <label for="playerInput" class="form-label">Select Players <span class="madatory-asterix">*</span></label>
                                        <select data-placeholder="Select players..." id="playerInput" size="2" class="form-select chosen-select" multiple>
                                            <!-- Options will be populated by JavaScript -->
                                        </select>
                                        <input type="text" id="newPlayerInput" class="form-control mt-3" placeholder="Add new players">
                                    </div>
                                    <!-- Date selector -->
                                    <div class="col-md-6 col-sm-8 col-10 mb-3">
                                        <label for="dateSelector" class="form-label">Add Date (Optional)</label>
                                        <input type="date" id="dateSelector" class="form-control">
                                    </div>
                                    <!-- Game conditions -->
                                    <div class="col-md-6 col-sm-8 col-10 mb-1">
                                        <label for="conditionInput" class="form-label">Enter Conditions (Optional)</label>
                                        <input type="text" id="conditionInput" class="form-control" placeholder="e.g. sunny, windy">
                                    </div>
                                </div>
                            </div>
                            <!-- AI Scan Button -->
                            <button type="submit" class="btn btn-primary my-2">
                            <i class="fas fa-brain"></i> Scan with AI and Get Total
                            </button>
                        </form>
                        <p><span id="loading-spinner" class="spinner"></span></p>
                        <div id="total"></div>
                        <!-- Overlay and message -->
                        <div class="overlay" id="overlay">
                            <div class="message-box" id="messageBox">
                                <i class="fas fa-check-circle fa-2x checkmark"></i>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
